# Inhibition rules to prevent alert fatigue
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If instance is down, don't alert on its metrics
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '(HighCPU|HighMemory|DiskSpace).*'
    equal: ['instance']
